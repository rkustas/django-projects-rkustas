<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TodoApp - Create A Todo With Django</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'home' %}">Boards</a>
          </div>
        </div>
    </nav>
    <div django-app="TaskManager">
      <div class="container">
        <div class="content">
          <h1>TodoApp</h1>
          <p class="tagline">a Django todo app</p>
          <form action="" method="post">
            {% csrf_token %}
            <!-- csrf token for basic security -->
            <div class="inputContainer">
              <input
                type="text"
                id="description"
                class="taskName"
                placeholder="What do you need to do?"
                name="description"
                required
              />
              <label for="description">Description</label>
            </div>
            <div class="inputContainer half last">
              <i class="fa fa-caret-down selectArrow"></i>
              <select id="category" class="taskCategory" name="category_select">
                <option class="disabled" value="">Choose a category</option>
                {% for category in categories %}
                <option
                  class=""
                  value="{{ category.name }}"
                  name="{{ category.name }}"
                >
                  {{ category.name }}
                </option>
                {% endfor %}
              </select>
              <label for="category">Category</label>
            </div>
            <div class="inputContainer half last">
              <i class="fa fa-caret-down selectArrow"></i>
              <select id="priority" class="taskPriority" name="priority_select">
                <option class="disabled" value="">Choose a Priority</option>
                {% for priority in priority_group %}
                <option class="" value="{{ priority }}" name="{{ priority }}">
                  {{ priority }}
                </option>
                {% endfor %}
              </select>
              <label for="priority">Priority</label>
            </div>
            <div class="inputContainer half last right">
              <input type="date" id="dueDate" class="taskDate" name="date" />
              <label for="dueDate">Due Date</label>
            </div>
            <div class="row">
              <button class="taskAdd" name="taskAdd" type="submit">
                <i class="fa fa-plus icon"></i>Add task
              </button>
              <button
                class="taskDelete"
                name="taskDelete"
                formnovalidate=""
                type="submit"
                onclick="$('input#sublist').click();"
              >
                <i class="fa fa-trash-o icon"></i>Delete Tasks
              </button>
            </div>
            <ul class="taskList">
              {% for todo in todos %}
              <!-- django template lang - for loop -->
              <li class="taskItem">
                <input
                  type="checkbox"
                  class="taskCheckbox"
                  name="checkedbox"
                  id="{{ todo.id }}"
                  value="{{ todo.id }}"
                />
                <label for="{{ todo.id }}"
                  ><span class="complete-">{{ todo.title }}</span></label
                >
                <span class="priority-{{ todo.priority }}"
                  >{{ todo.get_priority_display }}</span
                >
                <span class="category-{{ todo.category }}"
                  >{{ todo.category }}</span
                >
                <strong class="taskDate"
                  ><i class="fa fa-calendar"></i>{{ todo.createdAt }} - {{ todo.due_date }}</strong
                >
              </li>
              {% endfor %}
            </ul>
            <!-- taskList -->
          </form>
        </div>
        <!-- content -->
      </div>
      <!-- container -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
