{% extends 'base.html' %}

<!-- Title -->

{% block title %} My Account {% endblock %}

<!-- Breadcrumbs -->

{% block breadcrumb %}

{% endblock %}

<!-- Content -->

{% block content %}

    </form>
  </div>
</div>
{% endblock %}
